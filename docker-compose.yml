
db:
    restart: always
    image: mysql:5.6
    ports:
        - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: ${DB_PASS}
        MYSQL_USER: ${DB_USER}
        MYSQL_PASSWORD: ${DB_PASS}
    labels:
        io.rancher.container.pull_image: always
        io.rancher.scheduler.affinity:host_label: nbsap=yes

dev:
    build: ./nbsap
    command:
        bash -c "python manage.py migrate --run-syncdb &&
                 python manage.py runserver 0.0.0.0:8000"
    env_file:
        - env/dev.env
    volumes:
        - ./nbsap/:/nbsap
    ports:
        - "8000:8000"
    links:
        - db

be:
    image: eeacms/nbsap:docker
    links:
        - db
    environment:
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASS=${DB_PASS}
        - DB_HOST=${DB_HOST}

        - SECRET_KEY=${SECRET_KEY}
        - SENTRY_DSN=${SENTRY_DSN}

        - DEBUG=true
        - LANGUAGE_CODE=en
        - LANGUAGES=en,fr,nl,de-de

        - EU_STRATEGY=true
        - EU_STRATEGY_ADD=true
        - NAT_STRATEGY=true
        - SITE_HEADER=Reporting tool towards the Aichi targets and the EU Strategy, Contribution by Belgium
    command:
        gunicorn nbsap.wsgi:application --bind 0.0.0.0:8000
    labels:
        io.rancher.container.pull_image: always
        io.rancher.scheduler.affinity:host_label: nbsap=yes

